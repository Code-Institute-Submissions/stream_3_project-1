{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="row">
   <div class = "col-xs-12 col-sm-6 col-sm-offset-3">
      
      <h1>Create account</h1>
    
        <form method = "POST">
            {% csrf_token %}
            
            {{ form | as_bootstrap }} <!--as_p adds a p tag to each form element so each element appears on a new line-->
            
            <button type = "submit" class="btn btn-info">Register</button>
        </form>
   </div>
</div>
{% endblock %}
